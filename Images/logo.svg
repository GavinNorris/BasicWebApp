<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg" fill="none">
  <!-- Browser Window -->
  <rect x="60" y="80" width="280" height="200" rx="20" ry="20" stroke="#2D3748" stroke-width="6" fill="#F7FAFC"/>
  <!-- Browser Tabs -->
  <circle cx="90" cy="110" r="8" fill="#E53E3E"/>
  <circle cx="120" cy="110" r="8" fill="#ECC94B"/>
  <circle cx="150" cy="110" r="8" fill="#48BB78"/>

  <!-- Graduation Cap on Left Corner Tilted -->
  <g transform="translate(60,60) rotate(-15)">
    <polygon points="0,0 80,20 0,40 -80,20" fill="#4A5568"/>
    <line x1="0" y1="40" x2="0" y2="60" stroke="#4A5568" stroke-width="4"/>
    <circle cx="0" cy="60" r="4" fill="#4A5568"/>
  </g>

  <!-- Simulated HTML Text Inside Window with VS Code Colors -->
  <text x="80" y="150" font-size="10" font-family="Courier New, monospace">
    <tspan fill="#569CD6">&lt;html&gt;</tspan>
  </text>
  <text x="90" y="165" font-size="10" font-family="Courier New, monospace">
    <tspan fill="#569CD6">&lt;head&gt;</tspan><tspan fill="#569CD6">&lt;/head&gt;</tspan>
  </text>
  <text x="90" y="180" font-size="10" font-family="Courier New, monospace">
    <tspan fill="#569CD6">&lt;body&gt;</tspan>
  </text>
  <text x="100" y="195" font-size="10" font-family="Courier New, monospace">
    <tspan fill="#569CD6">&lt;h1&gt;</tspan><tspan fill="#D69E2E">Hello</tspan><tspan fill="#569CD6">&lt;/h1&gt;</tspan>
  </text>
  <text x="90" y="210" font-size="10" font-family="Courier New, monospace">
    <tspan fill="#569CD6">&lt;/body&gt;</tspan>
  </text>
  <text x="80" y="225" font-size="10" font-family="Courier New, monospace">
    <tspan fill="#569CD6">&lt;/html&gt;</tspan>
  </text>

  <!-- Magnifying Glass Slightly Inward -->
  <circle cx="280" cy="260" r="30" stroke="#2B6CB0" stroke-width="4"/>
  <line x1="300" y1="280" x2="330" y2="310" stroke="#2B6CB0" stroke-width="4" stroke-linecap="round"/>
</svg>
